
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="__PUBLIC__/images/title-logo.gif">

    <title>Admin-内容管理</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/package/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
    <link href="__PUBLIC__/css/square/square.css" rel="stylesheet">
    <link href="__PUBLIC__/css/Zebra_dialog-master/zebra_dialog.css" rel="stylesheet">
    <!--[if IE 7]>
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Custom styles for this template -->
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar header.导航栏 -->
    <include file="Admin@Public/menu" />

   <div class="main-container">
      <div class="projects-header page-header">
          <h3 class="clearfix">
              <div class="pull-left"><i class="icon-list"> </i> 列表 </div>
              <a class="btn btn-info pull-right" href="__URL__/addinfo" role="button">
              <i class="icon-trash icon-plus"></i> 添加 </a>
          </h3>
           <!-- 状态链接栏 -->
        <include file="Admin@User/alert" /> 
      </div>
      <form class="form-horizontal" role="form">
        <!-- top opreat bar.导航栏 -->
         <include file="Admin@User/oprea-t" />
      <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th  class="col-md-0"></th>
                <th  class="col-md-3">邮箱</th>
                <th  class="col-md-2">昵称</th>
                <th  class="col-md-1">类型</th>
                <th  class="col-md-1">状态</th>
                <th  class="col-md-4">操作</th>
              </tr>
            </thead>
            <tbody>
        <volist name="list" id="vo">
              <tr>
                <td class="col-md-0"><input type="checkbox" name="checkbox_id" value="{$vo.dbid}"></td>
                <td class="col-md-3 autoline">{$vo.email}</td>
                <td class="col-md-1">{$vo.name}</td>
                <td class="col-md-1">
                    <switch name="vo.type" >
                      <case value="1">&nbsp;&nbsp;<i class="icon-user"></i> </case>
                      <case value="2">&nbsp;&nbsp;<i class="icon-user-md"></i> </case>
                      <default />
                    </switch>
                 </td>
                <td class="col-md-1">
                    <switch name="vo.status" >
                      <case value="0">&nbsp;&nbsp;<i class="icon-spinner"></i> </case>
                      <case value="1">&nbsp;&nbsp;<i class="icon-ok"></i> </case>
                      <case value="2">&nbsp;&nbsp;<i class="icon-remove"></i> </case>
                      <default />
                    </switch>
                 </td>
                <td class="col-md-4">
                     <include file="Admin@Public/opreat"/>
                </td>
              </tr>
        </volist> 
            </tbody>
          </table>
      </div>

      <!-- top opreat bar.导航栏 -->
      <include file="Admin@User/oprea-t" />
     </form>    
    </div>    
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>
    <script src="__PUBLIC__/js/package/admin.all.js"></script>
    <script src="__PUBLIC__/js/package/jquery.scrollUp.min.js"></script>
    <script src="__PUBLIC__/js/package/icheck.js"></script>
    <script src="__PUBLIC__/js/Zebra_dialog-master/zebra_dialog.js"></script>  
    <a id="scrollUp" href="#top" title="" style="position: fixed; z-index: 2147483647; display: none;"> </a>
    <script type="text/javascript">
      $(function(){
         ifDeletBtn();
      });
    </script>
  </body>
</html>
